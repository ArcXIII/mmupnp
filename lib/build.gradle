group 'net.mm2d.mmupnp'
version versionName

apply plugin: 'java'
apply plugin: 'maven'

archivesBaseName = 'mmupnp'
sourceCompatibility = 1.7

test.maxParallelForks = 4

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

javadoc {
    title = "mmupnp $version API"
    description "Generates Javadoc."
    options.charSet = 'UTF-8'
    options.encoding = "UTF-8"
    options.links("http://docs.oracle.com/javase/jp/7/api/")
    options.stylesheetFile = new File("stylesheet.css")
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.mockito:mockito-core:2.2.29'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'file:build/maven')
        }
    }
}

task sourcesJar(type: Jar, dependsOn:classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

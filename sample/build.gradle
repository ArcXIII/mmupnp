group 'net.mm2d.mmupnp'
version '1.0.11'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compile project(':lib')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
